<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h2>HTML ENTITIES</h2>
    <p>this is another &nbsp;paragraph</p>
    <p>paragraph is written like this &lt;p&gt;</p>
    <p>pound is written like this &pound; </p>
    <p>copy is written like this &copy; </p>
    <p>this is written like this &rAarr; </p>
    <p>this is written like this &frac14; </p>
    <p>empty is written like this &#8203 </p>
</body>
</html>
