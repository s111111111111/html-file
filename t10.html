<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        /* element selector  */
        p{
            border: 2px solid red;
        }
        #firstpara{
            color: blue;
        }
        /* p {
            color: blue;
            background-color: pink !important;
        } */
        .bg blue{
            color: yellow;
        }
    </style>
</head>
<body>
   <h1>Css selector</h1> 
   <p id="firstpara "> this is a simple paragraph to domostrate css selector</p>
   <p  id="css selector" class="bg blue">this is a another paragraph to domostrate css selector</p>
   <p>this is a yet another paragraph to domostrate css selector</p>
   <div>
       <span>this is span</span>
    </div>
    <footer>this is footer</footer>

</body>
</html>
