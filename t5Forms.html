<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>this is html form tutorial</h2>
    <label for="name">name</label>
    <div>
         <input type="text" name="my name" id="name">
    </div>
    <br>
    <div>
        <label for="role">role</label>
         <input type="text" name="my role" id="role">
    </div>
    <br>
    <div>
        <label for="email">email</label>
         <input type="email" name="my email" id="email">
    </div>
    <br>
    <div>
        <label for="date">date</label>
         <input type="date" name="my date" id="date">
    </div>
    <br>
    <div>
        <label for="Bonus">Bonus</label>
         <input type="number" name="my Bonus" id="Bonus">
    </div>
    <br>
    <div>
        <label for="are you eligible?">are you eligible?</label>
         <input type="checkbox" name="my eligibility" id="are you eligible?">
    </div>
    <br>
    <div>
        Gender:male <input type="radio" name="my Gender">
        female <input type="radio" name="my Gender">
        other <input type="radio" name="my Gender">
    </div>
    <br>
    <div>
        <label for="write about yourself">write about yourself</label>
        <br></yourself:br><textarea name="" cols="30" rows="10"
            id="write about yourself"></textarea>
    </div>
    <br>
    <div>
        <label for="car">car</label>
        <select name="my car" id="car">
            <option value="ind">indica</option>
            <option value="swf">swift</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" value="submitnow">
        <input type="reset" value="reset now">
    </div>
    <br>
</body>

</html>
